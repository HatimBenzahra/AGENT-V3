  - title: "Créer un PDF avec LaTeX"
    question: "Comment créer un document PDF bien formaté?"
    answer: |
      Pour créer un PDF professionnel avec LaTeX:
      
      1. Créer un fichier .tex avec la structure:
         \documentclass[12pt,a4paper]{article}
         \usepackage[utf8]{inputenc}
         \usepackage[T1]{fontenc}
         \usepackage[french]{babel}
         \usepackage{geometry}
         \geometry{margin=2.5cm}
         
         \title{Titre}
         \author{Auteur}
         \date{\today}
         
         \begin{document}
         \maketitle
         \tableofcontents
         \newpage
         
         \section{Introduction}
         Contenu...
         
         \end{document}
      
      2. Compiler avec: pdflatex document.tex
      3. Exécuter 2 fois pour la table des matières
    tags:
      - latex
      - pdf
      - document
      - rapport
    tools_used:
      - write_file
      - terminal
    difficulty: medium

  - title: "Créer un rapport technique LaTeX"
    question: "Comment structurer un rapport technique ou académique?"
    answer: |
      Structure recommandée pour un rapport technique:
      
      \documentclass[12pt,a4paper]{report}
      \usepackage[utf8]{inputenc}
      \usepackage[T1]{fontenc}
      \usepackage[french]{babel}
      \usepackage{graphicx}
      \usepackage{listings}
      \usepackage{hyperref}
      \usepackage{amsmath,amssymb}
      
      \begin{document}
      
      % Page de titre
      \begin{titlepage}
      \centering
      {\Large\textbf{Titre du Rapport}}\\[2cm]
      {\large Auteur}\\[1cm]
      {\large \today}
      \end{titlepage}
      
      \tableofcontents
      \listoffigures
      \listoftables
      
      \chapter{Introduction}
      \chapter{État de l'art}
      \chapter{Méthodologie}
      \chapter{Implémentation}
      \chapter{Résultats}
      \chapter{Conclusion}
      
      \bibliographystyle{plain}
      \bibliography{references}
      
      \appendix
      \chapter{Annexes}
      
      \end{document}
    tags:
      - latex
      - rapport
      - académique
      - technique
    tools_used:
      - write_file
      - terminal
    difficulty: medium

  - title: "Inclure du code source dans LaTeX"
    question: "Comment afficher du code source dans un document LaTeX?"
    answer: |
      Utiliser le package listings:
      
      \usepackage{listings}
      \usepackage{xcolor}
      
      \definecolor{codegreen}{rgb}{0,0.6,0}
      \definecolor{codegray}{rgb}{0.5,0.5,0.5}
      
      \lstset{
        backgroundcolor=\color{white},
        basicstyle=\ttfamily\small,
        keywordstyle=\color{blue},
        commentstyle=\color{codegreen},
        stringstyle=\color{red},
        numbers=left,
        numberstyle=\tiny\color{codegray},
        frame=single,
        breaklines=true,
        captionpos=b
      }
      
      % Dans le document:
      \begin{lstlisting}[language=C, caption=Mon code]
      int main() {
          printf("Hello World");
          return 0;
      }
      \end{lstlisting}
      
      % Ou depuis un fichier:
      \lstinputlisting[language=C, caption=main.c]{main.c}
    tags:
      - latex
      - code
      - listings
    tools_used:
      - write_file
    difficulty: easy

