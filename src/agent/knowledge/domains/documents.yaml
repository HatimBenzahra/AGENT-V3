  - title: "Convertir Markdown en PDF"
    question: "Comment convertir un fichier Markdown en PDF?"
    answer: |
      Utiliser Pandoc pour la conversion:
      
      # Conversion simple:
      pandoc document.md -o document.pdf
      
      # Avec style personnalisé:
      pandoc document.md -o document.pdf \
        --pdf-engine=pdflatex \
        -V geometry:margin=2.5cm \
        -V fontsize=12pt \
        --toc
      
      # Avec template LaTeX:
      pandoc document.md -o document.pdf \
        --template=template.tex \
        --highlight-style=tango
      
      # Alternative avec weasyprint (HTML->PDF):
      pandoc document.md -o document.html
      weasyprint document.html document.pdf
    tags:
      - markdown
      - pdf
      - pandoc
      - conversion
    tools_used:
      - terminal
    difficulty: easy

  - title: "Ajouter des images dans LaTeX"
    question: "Comment inclure des images dans un document LaTeX?"
    answer: |
      Utiliser le package graphicx:
      
      \usepackage{graphicx}
      \graphicspath{{images/}}  % Dossier des images
      
      % Image simple:
      \includegraphics{image.png}
      
      % Avec taille:
      \includegraphics[width=0.8\textwidth]{image.png}
      \includegraphics[scale=0.5]{image.png}
      \includegraphics[height=5cm]{image.png}
      
      % Figure avec légende:
      \begin{figure}[htbp]
        \centering
        \includegraphics[width=0.7\textwidth]{image.png}
        \caption{Description de l'image}
        \label{fig:mon_image}
      \end{figure}
      
      % Référence: voir Figure \ref{fig:mon_image}
      
      % Côte à côte:
      \begin{figure}[htbp]
        \centering
        \begin{minipage}{0.45\textwidth}
          \includegraphics[width=\textwidth]{img1.png}
          \caption{Image 1}
        \end{minipage}
        \hfill
        \begin{minipage}{0.45\textwidth}
          \includegraphics[width=\textwidth]{img2.png}
          \caption{Image 2}
        \end{minipage}
      \end{figure}
    tags:
      - latex
      - images
      - figures
    tools_used:
      - write_file
    difficulty: easy

  - title: "Formules mathématiques en LaTeX"
    question: "Comment écrire des formules mathématiques en LaTeX?"
    answer: |
      Packages nécessaires:
      \usepackage{amsmath,amssymb,amsthm}
      
      % Formule inline: $E = mc^2$
      
      % Formule centrée:
      \[ E = mc^2 \]
      
      % Equation numérotée:
      \begin{equation}
        f(x) = \int_0^x g(t)\,dt
        \label{eq:integrale}
      \end{equation}
      
      % Symboles courants:
      \alpha, \beta, \gamma, \delta
      \sum_{i=1}^n, \prod_{i=1}^n
      \frac{a}{b}, \sqrt{x}, \sqrt[n]{x}
      \lim_{x \to \infty}, \int_a^b
      \partial, \nabla, \infty
      \leq, \geq, \neq, \approx
      \in, \notin, \subset, \cup, \cap
      
      % Matrices:
      \begin{pmatrix}
        a & b \\
        c & d
      \end{pmatrix}
      
      % Système d'équations:
      \begin{cases}
        x + y = 1 \\
        x - y = 0
      \end{cases}
